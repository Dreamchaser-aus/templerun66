<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temple Run H5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 首页 -->
  <div id="welcome-screen">
    <h1>Temple Run H5</h1>
    <p>一款轻量级跑酷小游戏，点击下方按钮开始！</p>
    <div id="welcome-chances" style="margin: 10px 0; font-size:1.15rem;"></div>
    <div id="welcome-leaderboard" style="margin: 14px 0;">
      <h3 style="margin: 10px 0 4px 0; font-size:1.1rem;">🏆 今日排行榜</h3>
      <ol id="leaderboard-list" style="padding-left: 22px; margin: 0;"></ol>
    </div>
    <button id="startBtn">开始游戏</button>
    <button id="taskBtn">查看任务</button>
    <button id="skinsBtn">切换皮肤</button>
    <button id="leaderboardBtn">排行榜</button>
  </div>

  <!-- 游戏主界面 -->
  <div id="game-screen" style="display:none;">
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
